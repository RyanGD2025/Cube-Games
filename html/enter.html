<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube Games - Enter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
        body {
            background: #252525;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loginFrame {
            background: #202020;
            width: 900px;
            height: 1500px;
            border: 5px solid white;
            border-radius: 16px;
        }
        
        #username {
            background: #151515;
            border: none;
            border-radius: 8px;
            color: white;
        }
        
        #password {
            background: #151515;
            border: none;
            border-radius: 8px;
            color: white;
        }
        
        #showPassword {
            background: transparent;
            color: white;
            font-family: 'Work Sans', sans-serif;
            border: none;
            margin-left: -62.5px;
        }
        
        p {
            color: white;
        }
        
        #enter {
            border: none;
            border-radius: 30px;
            background: linear-gradient(to left, rgb(0, 125, 255), rgb(0, 255, 255));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loginFrame">
        <center><h1 style="color: white; font-family: 'Work Sans', sans-serif;">Enter</h1></center>
        <center><input type="text" id="username" placeholder="Your username:" required></center>
        <center><input type="password" id="password" placeholder="Your password" required><button id="showPassword">show</button></center>
        <center><p>Don't have a account?<a href="Create_Account.html">Click here to create account</a></p></center>
        <center><button type="submit" id="enter">Enter</button></center>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('showPassword');
        
        toggleButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'show' : 'hide';
        });
        
        const enterButton = document.getElementById('enter');
        enterButton.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }
            
            alert(`User: ${username}
            Password: ${password}
            login Attempt.`);
        });
    </script>
</body>
</html>
